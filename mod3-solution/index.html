<!doctype html>
<html ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" ng-controller="NarrowItDownController as myCtrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <form ng-submit="myCtrl.getFilteredList(searchTerm)">
      <div class="form-group">
        <input type="text" ng-model="searchTerm" placeholder="search term" class="form-control">
      </div>
      <div class="form-group narrow-button">
        <input type="submit" class="btn btn-primary" value="Narrow It Down For Me!">
      </div>
    </form>

    <!-- Display error message if there is an error -->
    <div class="alert alert-danger" ng-if="myCtrl.error">
      A problem occured while retrieving data. Please try again!
    </div>
    <!-- foundItems directive displays found items -->
    <found-items found-items="myCtrl.found" on-remove="myCtrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
