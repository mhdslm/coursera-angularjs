<!doctype html>
<html ng-app="LunchCheck">
<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <script src="js/angular.min.js"></script>
  <script src="app.js"></script>
  <style>
  .message { font-size: 1.3em; font-weight: bold; }
  .green-border{border-color: green;}
  .red-border{border-color: red;}
  </style>
</head>
<body>
 <div ng-controller="LunchCheckController" class="container">
   <h1>Lunch Checker</h1>

   <div class="form-group">
     <!-- Empty item is NOT considered. -->
     <input id="lunch-menu" type="text" ng-model="userInput"
             placeholder="list comma separated dishes you usually have for lunch"
             ng-class="{'green-border': isEnjoyOrTooMuch(), 'red-border': isEmpty() }"
             class="form-control">
     <p class="text-info">Empty item is <u>NOT</u> considered.</p>
   </div>
   <div class="form-group">
     <button class="btn btn-default"
             ng-click="displayMessage()">Check If Too Much</button>
   </div>
   <div ng-class="{'text-success': isEnjoyOrTooMuch(), 'text-danger': isEmpty() }" class="form-group message">
     {{message}}
   </div>
 </div>

</body>
</html>
